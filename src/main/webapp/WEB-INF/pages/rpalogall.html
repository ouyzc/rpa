<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
</head>
<body>
<div style="height: 10px"></div>
<div class="layui-inline">
    <label class="layui-form-label">公司</label>
    <div class="layui-input-inline">
        <input type="text" name="number" lay-verify="required|number" autocomplete="off" class="layui-input">
    </div>
</div>
<div class="layui-inline">
    <label class="layui-form-label">RPA名称</label>
    <div class="layui-input-inline">
        <input type="text" name="number" lay-verify="required|number" autocomplete="off" class="layui-input">
    </div>
</div>
<div class="layui-inline">
    <label class="layui-form-label">验证日期</label>
    <div class="layui-input-inline">
        <input type="text" name="date" id="start" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
    </div>
    -
    <div class="layui-input-inline">
        <input type="text" name="date" id="end" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
    </div>
</div>
<button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">查询</button>
<button type="reset" class="layui-btn layui-btn-primary">重置</button>
<table class="layui-hide" id="test" lay-filter="test"></table>

</body>
<script src="/layui/layui.js"></script>
<script src="/js/table.js"></script>
<script>
    showAll()
</script>
</html>
